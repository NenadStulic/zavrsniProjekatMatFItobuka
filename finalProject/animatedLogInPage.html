<!DOCTYPE html>

<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animated Login Page</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/animatedLogInPage.css">
</head>
<body>
 
<div class="container">
  <div class="left-section">
    <div class="header">
      <h1 class="animation a1">Welcome Back!</h1>
      <h4 class="animation a2">Log in for entering your membership dashboard.</h4>
    </div>
    <div class="form">
      <input type="email" class="form-field animation a3" placeholder="Username" autofocus>
      <input type="password" class="form-field animation a4" placeholder="Password">
      <button class="animation a6" type="submit">LOGIN</button>
      <p class="animation a5"><a href="#">Register</a></p>
      <h3 class="animation a6"><a href="car.html">Home</a></h3>
      
    </div>
  </div>
  <div class="right-section"></div>
</div>
  
</body>
</html>
